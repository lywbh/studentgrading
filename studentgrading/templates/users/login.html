{% extends 'users/base.html' %}
{% load i18n %}

{% block head_title %}{% trans "Sign In" %}{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-5">
      <h2>{% trans "Sign In" %}</h2>

      <form class="login" method="POST" action="{% url 'users:login' %}">
        {% csrf_token %}
        <table>
          {{ form.as_table }}
        </table>
        <button id="sign-in-button" class="btn btn-primary" type="submit">{% trans "Sign In" %}</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
